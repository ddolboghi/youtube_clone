{% load socialaccount %}
<div class="container text-center">
  <div class="row align-items-center">
    <div class="col"></div>
    {% if user.is_authenticated %}
    <div class="col-2">
      <i class="fa-solid fa-user"></i> {{ user.username }}
    </div>
    <div class="col-2">
      <a role="button" href="/accounts/logout/" class="btn btn-outline-dark btn-sm">Log Out</a>
    </div>
    {% else %}
    <div class="col">
      <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'google' %}"><i class="fab fa-google"></i>&nbsp&nbsp Log in with Google</a>
    </div>
    <div class="col-2">
      <i class="fa-solid fa-right-to-bracket"></i>
      <a href="/accounts/login/" style="text-decoration-line: none;">Log In</a>
    </div>
    <div class="col-2">
      <i class="fa-solid fa-user-plus"></i>
      <a href="/accounts/signup/" style="text-decoration-line: none;">Sign Up</a>
    </div>
    {% endif %}
    <div class="col-2">  
      <a role="button" href="{% url 'new' %}" class="btn btn-outline-primary btn-block btn-sm">new</a>
    </div>
    <div class="col"></div>
  </div>
</div>
