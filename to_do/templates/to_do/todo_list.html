{% extends 'to_do/base.html' %}
{% block content %}
<a role="button" href="{% url 'new' %}">new</a>
<div>
  {% for todo in todo_list %}
  <hr>
  <input id="check" type="checkbox" name="todo" value="done">
  <h4>{{ todo.content }}</h4>
  <h4>{{ todo.created_at }}</h4>
  <a role="button" href="{% url 'delete' todo.pk %}">delete</a>
  {% endfor %}
</div>
{% endblock content %}
